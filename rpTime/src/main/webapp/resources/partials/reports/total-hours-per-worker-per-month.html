<div id="total-hours-per-worker-per-month" ng-controller="ReportTotalHoursPerWorkerPerMonthCtrl" class="container-fluid">

	<div class="row">
		<div class="col-xs-12 hidden-print">
			<form class="form-inline" role="form">
				<div class="form-group pull-right" ng-show="true && report">
					<div class="btn-group btn-group-default pull-right">
						<a id="previousMonth" type="button" class="btn btn-default" ng-href="#/report/total-hours-per-worker-per-month?date={{report.previousMonthReportDate}}">Previous
							Month</a> <a id="nextMonth" type="button" class="btn btn-default"
							ng-href="#/report/total-hours-per-worker-per-month?date={{report.nextMonthReportDate}}">Next Month</a>
					</div>
				</div>
			</form>
		</div>
	</div>

	<h2>Total Hours -- All Clients</h2>
	<h3 id="monthYear">{{report.reportDate}}</h3>

	<table id="reportTable" class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Worker</th>
				<th class="text-right">Total Hours</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="worker in report.workerList | orderBy:'fullNameNormalized'">
				<td><a id="worker-{{worker.id}}" ng-href="#/worker?id={{worker.id}}">{{worker.fullName}}</a></td>
				<td><p class="text-right">{{report.workerIdToHoursMap[worker.id] | number:2}} hours</p></td>
			</tr>
		</tbody>
		<tfoot>
			<tr class="text-muted">
				<td>{{report.workerList.length}} workers</td>
				<td><p class="text-right">{{totalHours | number:2}} hours</p></td>
			</tr>
		</tfoot>
	</table>

	<hr />

	<div>
		<p>This report is as of {{report.updateDate}}.</p>
	</div>

</div>
