<div>
	<div id="contracts" class="panel panel-default" ng-hide="edit">
		<div class="panel-heading">Contracts
			<span class="btn-group"> 
				<a type="button" class="btn btn-sm btn-default" ng-click="set();">New</a>
			</span>
		</div>
		<div class="panel-body">
			<ul>
				<li ng-repeat="contract in contracts | orderBy:'end'">
					<span class="btn-group">
						<a type="button" class="btn btn-sm btn-default" ng-click="set(contract);">Edit</a>
					</span>
					{{clientMap[contract.client].name}}, {{workerMap[contract.worker].firstName}} {{workerMap[contract.worker].lastName}}
					<span ng-show="contract.start">- {{contract.start}}</span>
					<span ng-show="contract.end">- {{contract.end}}</span>
				</li>
			</ul>
		</div>
	</div>
	
	<div id="createContract" class="panel panel-default" ng-show="edit">
		<div class="panel-heading">Create new contract</div>
		<div class="panel-body">
			<form role="form" name="createContractForm">
				<div class="form-group">
				
					<label for="worker">Worker ID</label>
                                        <select class="form-control" id="worker" ng-model="currentContract.worker" ng-options="worker.id as worker.firstName for worker in workers" ></select>
	
					<label for="client">Client ID</label>
                                        <select class="form-control" id="client" ng-model="currentContract.client" ng-options="client.id as client.name for client in clients" ></select>
	
                                        <label for="onSite">On Site?</label>
                                        <select ng-model="currentContract.onSite" class="form-control">
                                            <option value="true" {true : "default", false : ""}[currentContract.onSite==true]>Yes</option>
                                            <option value="false" {true : "default", false : ""}[currentContract.onSite==false]>No</option>
                                        </select>
                    
					<label for="startDate">Start Date</label>
					<input type="date" class="form-control" id="startDate" ng-model="currentContract.startDate" placeholder="YYYY-MM-DD">

					<label for="endDate">End Date</label>
					<input type="date" class="form-control" id="endDate" ng-model="currentContract.endDate" placeholder="YYYY-MM-DD">
			
					<div>
						<a type="button" class="btn btn-default" ng-click="save(currentContract)">Save</a>
						<a type="button" class="btn btn-default" ng-click="edit=false;">Cancel</a>
					</div>
					
				</div>
			</form>
		</div>
	</div>	

	<div ng-cloak ng-show="debug" class="well"><pre>contracts={{contracts | json}}
currentContract={{currentContract | json}}</pre></div>

</div>
