<div id="total-hours-per-worker-per-month" ng-controller="ReportTotalHoursPerWorkerPerMonthCtrl">

	<h2>Total Hours, Per Worker, Per Month, Across All Clients</h2>
	<h3>{{report.reportDate}}</h3>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Worker</th>
				<th>ID</th>
				<th>Total Hours</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="worker in report.workerList">
				<td>{{worker.firstName}} {{worker.lastName}}</td>
				<td><span class="text-muted">{{worker.id}}</span></td>
				<td>{{report.workerIdToHoursMap[worker.id]}} hours</td>
			</tr>
		</tbody>
		<tfoot>
			<tr class="text-muted">
				<td>{{report.workerList.length}} workers</td>
				<td></td>
				<td>{{totalHours}} hours</td>
			</tr>
		</tfoot>
	</table>
</div>
