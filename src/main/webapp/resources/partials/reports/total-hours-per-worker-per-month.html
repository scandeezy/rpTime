<div id="total-hours-per-worker-per-month" ng-controller="ReportTotalHoursPerWorkerPerMonthCtrl" class="container">

	<h2>Total Hours -- All Clients</h2>
	<h3>{{report.reportDate}}</h3>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Worker</th>
				<th>Worker ID</th>
				<th>Total Hours</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="worker in report.workerList">
				<td><a ng-href="#/worker?id={{worker.id}}">{{worker.firstName}} {{worker.lastName}}</a></td>
				<td><span class="text-muted">{{worker.id}}</span></td>
				<td><p class="text-right">{{report.workerIdToHoursMap[worker.id]}} hours</p></td>
			</tr>
		</tbody>
		<tfoot>
			<tr class="text-muted">
				<td>{{report.workerList.length}} workers</td>
				<td></td>
				<td><p class="text-right">{{totalHours}} hours</p></td>
			</tr>
		</tfoot>
	</table>

	<hr />

	<div>
		<p>This report is as of {{report.updateDate}}.</p>
	</div>

</div>
