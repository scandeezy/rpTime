# Rooster Park Timesheet app
# rptime

application: rptime
version: 1
runtime: java

handlers:
- url: /rptime
  servlet: com.roosterpark.rptime.LandingServlet
- url: /rptime/client
  servlet: com.roosterpark.rptime.admin.CompanyServlet
- url: /rptime/history
  servlet: com.roosterpark.rptime.HistoryServlet
- url: /rptime/sheet
  servlet: com.roosterpark.rptime.SheetServlet
- url: /rptime/worker
  servlet: com.roosterpark.rptime.admin.UserServlet

